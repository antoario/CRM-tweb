<div class="max-w-3xl m-auto my-10">
  <div>
    <a routerLink="../">
      <button class="button-btn bg-white">back to the list</button>
    </a>
  </div>

  <div class="border border-gray-300 rounded-2xl bg-white">
    <div class="p-5 flex">
      <div>
        <h1 class="good-title">Employee</h1>
        <p class="text-gray-600 text-sm">Here you can manage the employee</p>
      </div>
      <div class="ml-auto">
        <span class="text-green-600 mx-2 font-medium transition-all" [style.opacity]="showSaved">Saved âœ…</span>
        <button (click)="handleFormSubmit()"
                [disabled]="!isValid"
                class="button-btn bg-blue-500 text-white disabled:bg-gray-300 transition-all">Save
        </button>
      </div>
    </div>

    <hr>

    <div class="p-5">
      <div class="aspect-square h-24 rounded-full overflow-hidden w-fit mb-5">
        <img
          #imageElement
          alt=""
          fill="fill"
          ngSrc="{{'https://static.vecteezy.com/system/resources/thumbnails/009/292/244/small/default-avatar-icon-of-social-media-user-vector.jpg'}}"
          priority="" sizes="auto" style="position: relative; width: auto">
      </div>


      <app-form-builder (formChange)="changeVal($event)" [controls]="addEmployee"></app-form-builder>

    </div>


  </div>

</div>
