<mat-drawer-container autosize>
    <mat-drawer #drawer class="min-w-[300px]" mode="over">

        <mat-action-list>

            <mat-list-item [routerLink]="['/logged']" (click)="drawer.close()">
                <mat-icon matListItemIcon>home</mat-icon>
                <span matListItemTitle>Home</span>
            </mat-list-item>

            <mat-list-item *ngFor="let item of routes" [routerLink]="['/logged', item.path]" (click)="drawer.close()">
                <mat-icon matListItemIcon>{{item.data ? item.data["icon"] : ""}}</mat-icon>
                <span matListItemTitle>{{item.title}}</span>
            </mat-list-item>


        </mat-action-list>


    </mat-drawer>

    <div class="h-screen overflow-hidden grid grid-custom">

        <mat-toolbar class="flex">
            <button mat-icon-button aria-label="Example icon-button with menu icon"
                    (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Progetto TWEB</span>
            <button mat-icon-button class="ml-auto" aria-label="Example icon-button with heart icon">
                <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button aria-label="Example icon-button with share icon">
                <mat-icon>share</mat-icon>
            </button>
        </mat-toolbar>

        <div class="h-full overflow-y-auto">
            <router-outlet></router-outlet>
        </div>

    </div>

</mat-drawer-container>
