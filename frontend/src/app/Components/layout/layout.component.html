<div class="flex min-h-screen flex-col">
  <div class="w-full bg-blue-500 text-white flex items-center justify-center px-10 py-1 z-50">
    <a routerLink="/">Nome</a>
    <div class="flex-1"></div>
    <button (click)="logout()" aria-label="Example icon-button with menu icon" class="text-xs"
            mat-icon-button>
      <mat-icon>logout</mat-icon>
    </button>
  </div>

  <div class="flex flex-1 bg-gray-100">
    <div class="bg-white border border-gray-300 basis-1/3 lg:basis-1/4">
      <div class="p-5 pt-10 flex flex-col gap-1 sticky top-0 h-screen lg:p-10">
        <div>
          <p class="font-bold">Workspace</p>
          <p class="text-gray-500">Manage part of organization</p>
        </div>
        @for (menu of MENUITEMS; track menu.text) {
          <app-items-menu [element]="menu"></app-items-menu>
        }
        <hr class="my-3">
        <app-items-menu
          [element]="{text: 'Manage users', link:'./users', icon: 'manage_accounts'}"></app-items-menu>

        <div class="mt-auto">
          <button class="button-btn bg-blue-500 text-white" (click)="logout()">Logout</button>
        </div>
      </div>
    </div>
    <div class="basis-full flex-1 overflow-auto p-5">
      <ng-content></ng-content>
      <router-outlet></router-outlet>
    </div>
  </div>


</div>
